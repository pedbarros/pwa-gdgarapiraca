<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>PWA - GDG Arapiraca</title>
  <!-- CSS  --> 
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/manifest.json" rel="manifest"> 
</head>
<body>
  
  <nav class="red darken-1 lighten-1" role="navigation">
    <div class="nav-wrapper container"> 
        <a id="logo-container" href="#" class="brand-logo">GDG Arapiraca</a> 
            <ul class="right hide-on-med-and-down">
              <li> 
                <button id="btnListarFuncionalidades" class='dropdown-button btn red-text white' data-activates='listarFuncionalidades'>Funcionalidades</button>
              </li> 
            </ul>  
            <ul id="nav-mobile" class="side-nav">
                <li class="obterMemoriaRAM"><a>Obter Memória RAM</a></li>
                <li class="obterInfBateria"><a>Obter Inf. Bateria</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row center">
        <div class="col s12 m12">
          <img src="img/gdg.png">
        </div>  
      </div>  
      <div class="row center">
        <div class="col s12 m12">
          <h5 class="header col s12 red-text">Um exemplo sobre PWA na minha TALK em Arapiraca</h5>
        </div> 
      </div> 

    </div>
  </div> 

  <!-- LISTA DE MENU PARA FUNCIONALIDADES -->
  <ul class='dropdown-content' id='listarFuncionalidades'>
    <li class="obterMemoriaRAM"><a>Obter Memória RAM</a></li>
    <li class="obterInfBateria"><a>Obter Inf. Bateria</a></li>
  </ul> 

  <!-- MODAL PARA MOSTRAR A FUNCIONALIDADE -->
  <div id="modalFuncionalidades" class="modal">
    <div class="modal-content">
      <h4 id='tituloDaFuncionalidade'></h4>
      <div id='conteudoDaFuncionalidade'></div> 
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
  </div>

  <!--  Scripts--> 
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script> 
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-w.js')
            .then(function (retorno) {
                console.log('Registration successful');
            })
            .catch(function (error) {
                console.log('Service worker registration failed, error:', error);
            });
    }
  </script>
  </body>
</html>
